<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <header class="header">
        <h2 class="logo">LOGO</h2>
       <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="login-btn">Login</button>
       </nav>
    </header>
    <div class="wraper">
        <span class="close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        
        <div class="Registration-form">
            <h2>Register</h2>
            <form action="#">
                <div class="box-input0">
                    <label for="Text">Username</label>
                    <div class="icon">
                    <input type="text" id="Text">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                </div>
                </div>
                <div class="box-input1">
                    <label for="Email">Email</label>
                    <div class="icon">
                    <input type="email" id="Email">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                </div>
                </div>
                <div class="box-input2">
                    <label for="Password">Password</label>
                    <div class="icon">
                    <input type="password" id="Password">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                </div>
                </div>
                    <div class="checkbox"><input type="checkbox" id="remember">
                    <label for="remember">I agree to the terms & conditions</label>
                </div>
                <button class="btn">Register</button>
               
            </form>
            <div class="login">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
        </div>
    </div>
    
    </div>
    
</body>
</html>
